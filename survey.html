<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFT</title>
</head>
<body>
    <img src="images/logo.png" alt="GIFT" width="150">
    <h1>Gandhi Institute for Technology (GIFT) Autonomous College</h1>
    <h2>Survey Form</h2>
    <p>
        As you are a part of our college we would like to take your review for our better performance. So, plese give us your openion that will means a lot for us. Thank you.
    </p>
    <fieldset>
        <legend>Your Details:</legend>
        <label>Name: <br>
            <input type="text" size="30" maxlength="40">
        </label> <br> <br>
        <label>Email: <br>
            <input type="email">
        </label> <br> <br>
        <label>Registration No.: <br>
            <input type="text" size="10">
        </label> <br> <br>
        <label>Course: 
            <select name="couse">
                <option value="btech">B.Tech</option>
                <option value="mca">MCA</option>
                <option value="mba">MBA</option>
                <option value="diploma">Diploma</option>
                <option value="mtech">M.Tech</option>
                <option value="bsc">BSC</option>
            </select>
        </label> <br> <br>
        <label>Branch: 
            <select name="branch">
                <option value="cse">CSE
                </option>
                <option value="civil">Civil</option>
                <option value="mechanical">Mechanical</option>
                <option value="electrical">EEE</option>
                <option value="agriculture">Agriculture</option>
            </select>
        </label> <br> <br>
        <label>Passing Year: 
            <select name="year">
                <option value="1">2027</option>
                <option value="2">2026</option>
                <option value="3">2025</option>
                <option value="4">2024</option>
            </select>
        </label> <br> <br>
    </fieldset>
    <fieldset>
        <legend>Your Review:</legend>
        <label>1. Will you recommend this college to others?
            <p>
            <input type="radio" name="point" value="1" checked="checked">1 (Very Unlikely)
            <input type="radio" name="point" value="2">2
            <input type="radio" name="point" value="3">3
            <input type="radio" name="point" value="4">4
            <input type="radio" name="point" value="5">5
            <input type="radio" name="point" value="6">6
            <input type="radio" name="point" value="7">7
            <input type="radio" name="point" value="8">8
            <input type="radio" name="point" value="9">9
            <input type="radio" name="point" value="10">10 (Very Likely)
            </p>
        </label>  
        <label>2. Are you satisfied with the teaching staff and their teaching methods? <br>
            <p>
            <input type="radio" name="staff" checked="checked">Extremely satisfied <br>
            <input type="radio" name="staff">Very satisfied <br>
            <input type="radio" name="staff">Neutral <br>
            <input type="radio" name="staff">Dissatisfied <br>
            <input type="radio" name="staff">Very Dissatisfied <br>
            <input type="radio" name="staff">Extremely dissatisfied
            </p> 
        </label>
        <label>3. How satisfied are you with the facilities provided by the college? <br>
            <p>
                <input type="radio" name="facility" checked="checked">Extremely satisfied <br>
                <input type="radio" name="facility">Very satisfied <br>
                <input type="radio" name="facility">Neutral <br>
                <input type="radio" name="facility">Dissatisfied <br>
                <input type="radio" name="facility">Very Dissatisfied <br>
                <input type="radio" name="facility">Extremely dissatisfied
                </p> 
        </label>
        <label>4. Was it easy to obtain the necessary resources from the college library? <br>
            <p>
            <input type="radio" name="resources" checked="checked"> Yes <br>
            <input type="radio" name="resources"> No
            </p>
        </label>
        <label>5. Does your mentor are communicating with you and solving your problems? <br>
            <p>
            <input type="radio" name="library" checked="checked"> Yes <br>
            <input type="radio" name="library"> No
            </p>
        </label>
        <label>6. Do you feel it is easier to register for different courses within the college? <br>
            <p>
                <input type="radio" name="course" checked="checked">Extremely satisfied <br>
                <input type="radio" name="course">Very satisfied <br>
                <input type="radio" name="course">Neutral <br>
                <input type="radio" name="corse">Dissatisfied <br>
                <input type="radio" name="course">Very Dissatisfied <br>
                <input type="radio" name="course">Extremely dissatisfied
                </p> 
        </label>
        <label>7. How satisfied are you with the cleanliness and variety of food items available in the cafeteria? <br>
            <p>
                <input type="radio" name="clean" checked="checked">Extremely satisfied <br>
                <input type="radio" name="clean">Very satisfied <br>
                <input type="radio" name="clean">Neutral <br>
                <input type="radio" name="clean">Dissatisfied <br>
                <input type="radio" name="clean">Very Dissatisfied <br>
                <input type="radio" name="clean">Extremely dissatisfied
            </p> 
        </label>
        <label>8. How supportive were the faculty members? <br>
            <p>
                <input type="radio" name="faclulty" checked="checked">Extremely supportive <br>
                <input type="radio" name="faclulty">Very supportive <br>
                <input type="radio" name="faclulty">Neutral <br>
                <input type="radio" name="faclulty">Unsupportive <br>
                <input type="radio" name="faclulty">Very unsupportive <br>
                <input type="radio" name="faclulty">Extremely unsupportive
                </p> 
        </label>
        <label>9. What do you think of the hostel? <br>
            <p>
                <input type="radio" name="hostel" checked="checked">Extremely crowded <br>
                <input type="radio" name="hostel">Very crowded <br>
                <input type="radio" name="hostel">Somewhat crowded <br>
                <input type="radio" name="hostel">Not so crowded <br>
                <input type="radio" name="hostel">Not at all crowded <br>
            </p>
        </label>
        <label>10. Are you satisfied with the teaching staff and their teaching practices? <br>
            <p>
            <input type="radio" name="library" checked="checked"> Yes <br>
            <input type="radio" name="library"> No
            </p>
        </label>
        <label>11. Do you think faculty and support staff at the college were helpful? <br>
            <p>
                <input type="radio" name="nextyear" checked="checked">Very helpful <br>
                <input type="radio" name="nextyear">helpful <br>
                <input type="radio" name="nextyear">Neither helpful nor unhelpful <br>
                <input type="radio" name="nextyear">unhelpful <br>
                <input type="radio" name="nextyear">Very unhelpful <br>
            </p>
        </label>
        <label>12. How likely are you to continue attending this college next year? <br>
            <p>
                <input type="radio" name="continue" checked="checked">Extremely likely <br>
                <input type="radio" name="continue">Very likey <br> 
                <input type="radio" name="continue">Somewhat likely <br>
                <input type="radio" name="continue">Not so likely <br>
                <input type="radio" name="continue">Not at all likely <br> 
            </p>
        </label>
        <label>13. How satisfied are you with the accommodation? <br>
            <p>
                <input type="radio" name="accomodation" checked="checked">Extremely satisfied <br>
                <input type="radio" name="accomodation">Very satisfied <br>
                <input type="radio" name="accomodation">Neutral <br>
                <input type="radio" name="accomodation">Dissatisfied <br>
                <input type="radio" name="accomodation">Very Dissatisfied <br>
                <input type="radio" name="accomodation">Extremely dissatisfied <br>
            </p> 
        </label>
        <label>14. Given a chance, are you willing to pursue another course at the college? <br>
            <p>
                <input type="radio" name="chance" checked="checked">Definitely, Yes <br>
                <input type="radio" name="chance">Probably, Yes <br>
                <input type="radio" name="chance">Probably, No <br>
                <input type="radio" name="chance">Definitely, No <br>
                <input type="radio" name="chance">Can't say <br> 
            </p>
        </label>
        <label>15. Do you think your siblings or friends will be benefited by studying at this college? <br>
            <p>
                <input type="radio" name="sibling" checked="checked">Definitely, Yes <br>
                <input type="radio" name="sibling">Probably, Yes <br>
                <input type="radio" name="sibling">Probably, No <br>
                <input type="radio" name="sibling">Definitely, No <br>
                <input type="radio" name="sibling">Can't say <br> 
            </p>
        </label>
        <label>16. How many hours a week do you work your part-time job? <br>
            <p>
                <input type="radio" name="work" checked="checked">I don't have a job <br>
                <input type="radio" name="work">1-10 hours a week <br>
                <input type="radio" name="work">11-15 hours a week <br> 
                <input type="radio" name="work">16-20 hours a week <br> 
                <input type="radio" name="work">More than 20 hours a week <br> 
            </p>
        </label>
        <label>17. How about your overall experience with this college? <br>
            <p>
                <input type="radio" name="overall" checked="checked">I don't have a job <br>
                <input type="radio" name="overall">No, I manage them both well <br>
                <input type="radio" name="overall">Yes, but rerely <br>
                <input type="radio" name="overall">Yes, often <br>
                <input type="radio" name="overall">Yes, always <br>
            </p>
        </label>
        <label>18. What do you think about extracurricular activities? <br>
            <p>
                <input type="radio" name="think" checked="checked">They are too few <br>
                <input type="radio" name="think">They are just right <br>
                <input type="radio" name="think">I was overwhelmed with the number <br>
            </p>
        </label>
        <label>19. Do you think that the college takes enough measures to curb racial and ethnic bias? <br>
            <p>
                <input type="radio" name="measures" checked="checked">Definitely, Yes <br>
                <input type="radio" name="measures">Probably, Yes <br>
                <input type="radio" name="measures">Probably, No <br>
                <input type="radio" name="measures">Definitely, No <br>
                <input type="radio" name="measures">Can't say <br> 
            </p>
        </label>
        <label>20. Please provide us with additional feedback on areas that need improvement <br>
            <textarea name="comment" cols="30" rows="10">Enter your comment here...</textarea>
        </label>
    </fieldset>
    <a href="thankyou.html">
        <button type="submit" form="form1" value="Submit">Submit</button>
    </a>
</body>
</html>
